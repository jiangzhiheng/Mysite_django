<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test</title>
</head>
<body>
    <h1 style="color: red">Hello World!</h1>
    <h1>用户输入：</h1>
    <form action="/index/" method="post">
        <input type="text" name="user"/>
        <input type="text" name="email"/>
        <input type="submit" value="提交"/>
    </form>
    <h1>数据展示：</h1>
    <table border="1">
        <tr>
            <th>用户名</th>
            <th>邮箱</th>
        </tr>
        {% for item in data %}
            <tr>
                <td>{{ item.user }}</td>
                <td>{{ item.email }}</td>
            </tr>
        {% endfor %}
    </table>
{#    导入静态文件时应查看settings文件中的配置#}
    <script src="/static/jquery-2.0.3.js"></script>
</body>
</html>
